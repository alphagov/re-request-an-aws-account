name: Ruby and Node

on:
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Build and test
      run: |
        bundle install --without development
        yarn install
        bundle exec rake
