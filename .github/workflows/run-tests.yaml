name: Run tests
permissions:
  contents: read

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd #v5.0.1

    - name: Get ruby version from '.ruby-version' file
      id: ruby-version
      run: echo "version=$(cat .ruby-version)" >> $GITHUB_OUTPUT

    - name: Set up Ruby
      uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a #v1.263.0
      with:
        ruby-version: ${{ steps.ruby-version.outputs.version }}

    - name: Get node version from '.node-version' file
      id: node-version
      run: echo "version=$(cat .node-version)" >> $GITHUB_OUTPUT
        
    - name: Set up Node
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 #v5.0.0
      with:
        node-version: ${{ steps.node-version.outputs.version }}

    - name: Install bundler packages
      run: bundle install --without development

    - name: Install node packages
      run: npm ci
    
    - name: Test application
      run: bundle exec rake
