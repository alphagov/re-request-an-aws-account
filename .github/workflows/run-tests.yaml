name: Run tests
permissions:
  contents: read

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

    - name: Get ruby version from '.ruby-version' file
      id: ruby-version
      run: echo "version=$(cat .ruby-version)" >> $GITHUB_OUTPUT

    - name: Set up Ruby
      uses: ruby/setup-ruby@d354de180d0c9e813cfddfcbdc079945d4be589b #v1.275.0
      with:
        ruby-version: ${{ steps.ruby-version.outputs.version }}

    - name: Get node version from '.node-version' file
      id: node-version
      run: echo "version=$(cat .node-version)" >> $GITHUB_OUTPUT
        
    - name: Set up Node
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f #v6.1.0
      with:
        node-version: ${{ steps.node-version.outputs.version }}

    - name: Install bundler packages
      run: bundle install --without development

    - name: Install node packages
      run: npm ci
    
    - name: Test application
      run: bundle exec rake
